<section class="session-message-section" [ngClass]="txnId" (click)="messageClickedEvent$.emit(txnId)">
  <i class="meta-text cursor-pointer pl-1" (click)="utilityService.copyToClipboard(txnId)"
     [innerHtml]="'TxnId: '+ txnId_highlighting">
  </i>

  <div *ngFor="let sessionMessage of sessionMessageItems">

    <div *ngIf="sessionMessage && sessionMessage.user_type==='human'">
      <div class="row my-1">
        <div class="col-10 p-0">
          <div class="message p-2 bg-message-human" style="display: inline-block">
            <span class="message-text" [innerHtml]="sessionMessage.messageByHuman|| sessionMessage.message |linkify:'text-white'"></span>
            <div class="time text-right">
              {{sessionMessage.created_at|msToHhmm}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="sessionMessage && sessionMessage.user_type==='bot'">
      <div *ngIf="myArray.isArray(sessionMessage.message); else messageIsStringNotObjectTemplate">
        <!--TODO:HACK:: sometimes data from backend is not {text:"hi"} but just "hi"-->
        <div class="row flex-row-reverse" *ngFor="let message of sessionMessage.message">
          <!--bot text reply starts-->
          <div class="col-10 p-0 pb-1 d-flex justify-content-end" *ngIf="message.text">
            <div class="message p-2"
                 [ngStyle]="{'background-color': (!sessionMessage.feedback? '#e0e0e0' :(sessionMessage.feedback === myEChatFeedback.POSITIVE) ? '#5cd791' : '#ffc7cd') }"
                 >
              <span class="message-text" [innerHtml]="message.text|linkify:'text-dark'"></span>
              <div class="time text-right">
                {{sessionMessage.created_at|msToHhmm}}
              </div>
            </div>
          </div>
          <!--bot text reply ends-->

          <!--bot rich media reply starts-->
          <app-card-carousel
            [isParentSessionsModal]="true"
            style="width: 100%!important;"
            [messageData]="message"
            *ngIf="message && message.media">
          </app-card-carousel>
          <app-quick-reply
            [isParentSessionsModal]="true"
            [messageData]="message"
            *ngIf="message && message.quick_reply">
          </app-quick-reply>
          <!--bot rich media reply ends-->

        </div>
      </div>
      <ng-template #messageIsStringNotObjectTemplate>
        <div class="col-12 p-1 text-right p-0">
          <div class="message p-2 bg-message-bot" style="display: inline-block">
            <span class="message-text" [innerHtml]="'hi'"></span>
            <div class="time text-right">
              {{sessionMessage.created_at|msToHhmm}}
            </div>
          </div>
        </div>
      </ng-template>

    </div>

    <div class="user-feedback" *ngIf="sessionMessage.feedback === myEChatFeedback.POSITIVE">
      <mat-icon class="user-feedback__icon user-feedback__icon--up">thumb_up</mat-icon>
      <span class="user-feedback__text">Upvoted</span>
    </div>
    <div class="user-feedback" *ngIf="sessionMessage.feedback === myEChatFeedback.NEGATIVE">
      <mat-icon class="user-feedback__icon user-feedback__icon--down">thumb_down</mat-icon>
      <span class="user-feedback__text">Downvoted</span>
    </div>

    <!--<p>{{(sessionMessage|json)}}</p>-->
    <!--<app-card-carousel  [messageData]="sessionMessage|sessionDataToRichMediaSerializer"></app-card-carousel>-->

  </div>

</section>
