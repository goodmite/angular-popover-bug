<div class="d-flex show-on-hover-wrapper w-100 p-1" style="min-height: 100px">
  <div class="controls show-on-hover-item d-flex flex-column justify-content-between align-items-start"
       [ngClass]="{'always-show':selected, 'show-on-hover-item':!selected}"
       style="flex-basis: 18px;">

    <label class="container-chekbox text-dark p-0">
      <input type="checkbox" class="" [(ngModel)]="selected" (ngModelChange)="onSelected($event)">
      <span class="checkmark"></span>
    </label>

    <div class="d-flex flex-column">
      <i class="fa fa-chevron-up m-1 cursor-pointer heading-icon" *ngIf="myIndex != 0" (click)="moveUp(myIndex);"></i>
      <i class="fa fa-chevron-down m-1 cursor-pointer heading-icon"
         *ngIf="myIndex != (totalResponseTemplateComponentCount-1)" (click)="moveDown(myIndex);"></i>
    </div>
    <i class="fa fa-trash ml-auto m-1 cursor-pointer heading-icon" (click)="delete(myIndex);"></i>

  </div>


  <div class="bg-white flex-grow-1">
    <div class="d-flex w-100 pb-2 pl-2 pt-1">
      <div class="d-flex align-items-center">
        <i class="fa fa-list mr-1" style="font-size: 15px; color: #9b9b9b"></i>
        <span>Quick Replies ({{outputItem?.quick_reply[0].quick_replies.length}})</span>
      </div>
    </div>

    <div class="m-1">
      <input style="height: 32px "
             #mainInput
             placeholder="Description"
             type="text" class="description w-100" [(ngModel)]="outputItem.quick_reply[0].text">
    </div>

    <app-code-quick-reply-button-wrapper
      *ngFor="let quick_reply of outputItem?.quick_reply[0].quick_replies"
      [quick_reply]="quick_reply"
      class="flex-grow-1 p-2 d-inline-block">
    </app-code-quick-reply-button-wrapper>

    <button class="btn btn-theme-secondary-outline m-2" (click)="pushNewQuickReply()">+ Add</button>
    <div class = "pb-1">
      <span class="child-no-expand cursor-pointer pb-1">
      
        <!-- <img *ngFor="let channel of channelNameList" class="logo-image mx-1" [src]="(channel|logosByIntegrationName)?.icon"
          (click)="removeThisChannel(channel)" [ngStyle]="{'opacity': imgOpacity(channel) ? 1 : 0.3 }"> -->
          <img *ngFor="let channel of channelNameList" class="logo-image mx-1" [src]="(channel|logosByIntegrationName)?.icon"
           [ngStyle]="{'opacity': true ? 1 : 0.3 }">
  
        <!-- <img class="logo-image mx-1" [src]="('facebook'|logosByIntegrationName)?.icon" 
          [ngStyle]="{'opacity': imgOpacity('facebook') ? 1 : 0.3 }">
    
        <img class="logo-image mx-1" src="https://s3-eu-west-1.amazonaws.com/imibot-dev/integrations/skype.png"> -->
      </span>
    </div>
  </div>
 
</div>
