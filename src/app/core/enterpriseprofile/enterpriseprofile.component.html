<header class="row mt-3 pb-3 bg-white profile-row shadow-theme">
  <div class="col-12">
    <div class="card">

      <div
        class="card-header pt-4 mb-4 pb-0 bg-white d-flex justify-content-between justify-content-center align-items-center">
        <h4>Enterprise Profile</h4>
        <div>
          <button class="btn-theme btn-theme-primary" (click)="updateEnterpriseProfile()">Update</button>
        </div>
      </div>
    </div>
  </div>

</header>
<div *ngIf="(loggeduserenterpriseinfoMap$|async) as loggeduserenterpriseinfo">

  <section class="row basic-row bg-white">
    <div class="col-3 logo-wrapper-col p-5">
      <div class="logo-wrapper">
        <img [src]="loggeduserenterpriseinfo.logo" alt="">
      </div>
    </div>
    <div class="col-9">
      <h4 class="form-title">Basic</h4>
      <form  class="basic-info-form" #form="ngForm">
        <div class="row">
          <div class="col-5">
            <div class="form-group">
              <label for="name">Company Name</label>
              <input type="text" class="form-control" [ngModel]="loggeduserenterpriseinfo.name" name="name" required>
            </div>

            <div class="form-group">
              <label for="alterEgo">Industry</label>
              <input type="text" class="form-control" [ngModel]="loggeduserenterpriseinfo.industry" name="industry">
            </div>
            <!---->
            <div class="form-group">
              <label for="alterEgo">Logo Url</label><i class="text-danger pl-1" style="font-size: 11px" >{{logoError}}</i>
              <input type="text" class="form-control" [ngModel]="loggeduserenterpriseinfo.logo" (ngModelChange)="validateLogo($event)" name="logo">
            </div>
          </div>
          <div class="col-5">
            <div class="form-group">
              <label for="alterEgo">Email</label>
              <input type="text" class="form-control" [ngModel]="loggeduserenterpriseinfo.email" name="email">
            </div>

            <div class="form-group">
              <label for="alterEgo">Website Url</label>
              <input type="text" class="form-control" [ngModel]="loggeduserenterpriseinfo.websiteUrl" name="websiteUrl">
            </div>
          </div>
        </div>
        <h4 class="form-title">Advanced</h4>
        <div class="row">
          <div class="col-5">
            <div class="form-group">
              <label for="name">Enterprise Unique Name</label>
              <input type="text" class="form-control" required [ngModel]="loggeduserenterpriseinfo.enterprise_unique_name" name="enterpriseUniqueName" readonly>
            </div>

          </div>
          <div class="col-5">
            <div class="form-group">
              <label for="alterEgo">Tier Group</label>
              <input type="number" class="form-control" [ngModel]="loggeduserenterpriseinfo.tier_group" disabled name="tier_group" >
            </div>
          </div>
          <div class="col-5">
            <div class="form-group">
              <label for="alterEgo">Log Retention Period</label>
              <input type="text" class="form-control" [ngModel]="loggeduserenterpriseinfo.log_retention_period" name="log_retention_period">
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
  <!---->

  <header class="row mt-3 bg-white profile-row" *ngIf="role==='Admin'">
    <div class="col-12">
      <div class="card">
        <div
          class="card-header pt-4 mb-4 pb-0 bg-white d-flex justify-content-between justify-content-center align-items-center">
          <h4>Enterprise Users</h4>
        </div>
      </div>
    </div>
  </header>

  <div class="row pb-3 bg-white profile-row" *ngIf="role==='Admin'">
    <div class="col-12">
      <app-smart-table
        [data]="tableData">
      </app-smart-table>
    </div>

  </div>
