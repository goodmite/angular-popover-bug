<form class="grid-integrations form-theme" style="width: 100%; overflow-y: auto" #form_new="ngForm">

  <div *ngFor="let integration_type of myObject.keys(formValue)"
       class="grid-integration-groups px-4 mb-3"
       ngModelGroup="{{integration_type}}">
    <div class="integration-heading">{{integration_type|integrationNameFormatter|titlecase}}</div>
    <div
      *ngFor="let integration_keys of myObject.keys(formValue[integration_type])"
      requiredIfOneFilledValidator
      ngModelGroup="{{integration_keys}}"
      class="border px-3">
      <div class="d-flex justify-content-center align-items-center" style="height: 90px">
        <img
             style="height: 16px; width: 16px"
             [src]="getLogo(integration_keys)"
             alt="">
        <div class="heading my-0 mx-2">{{integration_keys.toUpperCase()}}</div>
        <!--<p>{{formValueFinal[form_value_key][integration_keys].enabled}}</p>-->
        <!--<p>{{formValue[form_value_key][integration_keys].enabled}}</p>-->
        <ui-switch size="small" [checked]="false" [(ngModel)]="formValueFinal[integration_type][integration_keys]['enabled']" name="enabled"></ui-switch>
      </div>
      <div [hidden]="!formValueFinal[integration_type][integration_keys]['enabled']" >
        <div *ngFor="let integration_input_keys of formValue[integration_type][integration_keys]|integrationInputKeysFilter">
          <div class="form-group">
            <label class="required">{{integration_input_keys|displayNameForKeyIntegration}}</label>
            <input ngModel type="text"
                   class="form-control"
                   [name]="integration_input_keys">
          </div>
        </div>
      </div>
    </div>

  </div>
</form>
