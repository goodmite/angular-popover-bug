<form #form="ngForm" class="bot-creation-form ">

  <div class="row">
    <fieldset class="col-5" readonlyselectedroles>
      <div class="form-group">
        <label for="name">Data retention period [days]</label>
        <input [ngModel]="_bot.data_persistence_period||30" name="data_persistence_period" type="number" class="form-control"
               placeholder="Time until Data will retain((in days)" id="name" required>
      </div>

      <div class="form-group">
        <label for="alterEgo" [ngClass]="{'required':_bot.blanket_consent}">Consent disclaimer message</label>
        <label [hidden]="blanket_consent.valid" class="text-danger pl-1" for="alterEgo"><i>Consent disclaimer message is required</i></label>
        <input [required]="_bot.blanket_consent"
              [ngModel]="_bot.consent_message"
               name="consent_message" type="text" class="form-control"
               #blanket_consent="ngModel"
               placeholder="Consent Message" id="alterEgo">
      </div>

      <div class="form-group">
        <div class="form-control d-flex align-items-center justify-content-between pr-5">
          <label class="pr-2">Advanced Data Protection</label>
          <ui-switch [disabled]="constantsService.isTabAccessDenied(myETabNames.UI_SWITCH)" class="pt-2" [ngModel]="_bot.advanced_data_protection" name="advanced_data_protection"
                     style="border:none" size="small"></ui-switch>
        </div>
      </div>
      <!---->
    </fieldset >
    <fieldset class="col-5" readonlyselectedroles>
      <div class="form-group">
        <div class="form-control d-flex align-items-center justify-content-between pr-5">
          <label class="pr-2">Allow anonymization?</label>
          <ui-switch [disabled]="constantsService.isTabAccessDenied(myETabNames.UI_SWITCH)" class="pt-2" [ngModel]="_bot.allow_anonymization" name="allow_anonymization" style="border:none"
                     size="small"></ui-switch>
        </div>
      </div>

      <div class="form-group">
        <div class="form-control d-flex align-items-center justify-content-between pr-5">
          <label class="pr-2">Blanket consent for all consumers</label>
          <ui-switch [disabled]="constantsService.isTabAccessDenied(myETabNames.UI_SWITCH)" class="pt-2" [ngModel]="_bot.blanket_consent" name="blanket_consent" style="border:none"
                     size="small"></ui-switch>
        </div>
      </div>
      <div class="form-group">
        <div class="form-control d-flex align-items-center justify-content-between pr-5">
          <label class="pr-2">Room Close Callback</label>
          <ui-switch [disabled]="constantsService.isTabAccessDenied(myETabNames.UI_SWITCH)"  class="pt-2" [ngModel]="_bot.room_close_callback" name="room_close_callback" style="border:none"
                     size="small"></ui-switch>
        </div>
      </div>
    </fieldset>
  </div>

</form>
