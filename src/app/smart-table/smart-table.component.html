<!--<button (click)="log(tableForm)">log</button>-->
<form #tableForm="ngForm" *ngIf="tableData" (click)="handleDataValueClicked($event)">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Symbol Column -->
    <ng-container *ngFor="let i of displayedColumns">

      <ng-container [matColumnDef]="i">
        <!--table header starts-->
        <th mat-header-cell class="pt-3" *matHeaderCellDef>
          <div (click)="sort(i)"
               [title]="'Sort ' + (sortDirAsc===1?'descending':'ascending') +' by '+ i"
               class="cursor-pointer"
               style="font-size: 13px;color: #56627c; font-weight: 700"> {{i}}</div>
          <div *ngIf="tableData && tableData[0][i].search">
            <input class="column-input" [placeholder]="i" type="text" ngModel
                   (keyup.enter)="enterPressedOnFilters()"
                   [name]="i">
          </div>

          <div *ngIf="tableData && tableData[0][i].dateRange" style="position: relative">
            <mat-form-field floatLabel="never">
              <input matInput
                     [name]="i"
                     ngModel
                     placeholder="date range"
                     (keyup.enter)="enterPressedOnFilters()"
                     [satDatepicker]="picker">
              <sat-datepicker #picker [rangeMode]="true"></sat-datepicker>
              <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
            </mat-form-field>

          </div>

        </th>
        <!--table header ends-->

        <td mat-cell *matCellDef="let element">
          <span *ngIf="element[i].type==='button'"></span>
          <span *ngIf="element[i].type==='boolean'">
          <!--<span class="badge-success">{{element[i].value}}</span>-->
          <mat-chip-list>
            <mat-chip>{{element[i].value}}</mat-chip>
          </mat-chip-list>

        </span>
          <span *ngIf="element[i].type==='time'"><span class="">{{element[i].value|date:'medium'}}</span></span>
          <span *ngIf="element[i].type==='icon'" class="cursor-pointer">
            <i *ngFor="let i of  element[i].value" [title]="i.name" [class]="i.class + ' mr-1'"
               (click)="actionIconClicked(element.originalSessionData, i.name, $event)"></i>
          </span>
          <span *ngIf="element[i].type==='image'">
          <img style="width: 16px; height: 16px; margin-right: 2px;" *ngFor="let item of element[i].value" [src]="item.src" alt="">
        </span>
          <div style="position: relative" class="textval-wrapper">
            <div
              class="textVal"
              [innerHTML]="element[i].value|safeHtml"
              *ngIf="element[i].type!=='button' && element[i].type!=='icon' && element[i].type!=='image' && element[i].type!=='boolean' && element[i].type!=='time'">
              <!--{{element[i].value}}-->
            </div>

            <!--<div-->
            <!--class="textVal-hover" style="position: absolute; top: 0; z-index: 1000000000;"-->
            <!--*ngIf="element[i].type!=='button' && element[i].type!=='icon' && element[i].type!=='image' && element[i].type!=='boolean' && element[i].type!=='time'">-->
            <!--{{element[i].value}}-->
            <!--</div>-->

          </div>
        </td> <!-- element[i] =  { "value": 164026, "type": "number", "displayValue": "Room Id" }-->
      </ng-container>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
  </table>


  <!--material table ends-->


  <!--_data.length!==totalRows means that custom query has been used to filter rows-->
  <ul class="pagination pagination-sm justify-content-center my-2"
      *ngIf="paginationArr && paginationArr.length>1">
    <li class="page-item" [ngClass]="{'text-muted':currentPage<=1}"><a class="page-link"
                                                                       (click)="goToPrevPage()">Previous</a></li>
    <li class="page-item" *ngFor="let i of paginationArr"><a class="page-link"
                                                             [ngClass]="{'bg-theme-primary':i===currentPage, 'text-white':i===currentPage}"
                                                             (click)="goToPage(i)">{{i}}</a></li>
    <li class="page-item" [ngClass]="{'text-muted':currentPage>=totalPageCount}"><a class="page-link"
                                                                                    (click)="goToNextPage()">Next</a>
    </li>
  </ul>

</form>
