


<div *ngIf="sessionMessageData && sessionMessageData.userType==='human'">
  <div class="row reverse-flex-row my-1" (click)="messageClickedEvent$.emit(sessionMessageData.transaction_id)">
    <div class="col-1 text-left p-0">
      <img class="" src="http://logok.org/wp-content/uploads/2014/04/Citi-logo-880x660.png"
           style="width: 32px;height: 32px" alt="">
    </div>
    <div class="col-10 text-left p-0 text-right">
      <div class="message p-2 bg-message-human" style="display: inline-block">
        <span class="message-text ">{{sessionMessageData.message}}</span>
        <div class="time text-right">10:42 PM</div>
      </div>
    </div>
  </div>
</div>



<div *ngIf="sessionMessageData && sessionMessageData.userType==='bot'">
  <div class="row" *ngFor="let message of sessionMessageData.message">
    <div class="col-1 text-left p-0">
      <img class="" src="http://logok.org/wp-content/uploads/2014/04/Citi-logo-880x660.png"
           style="width: 32px;height: 32px" alt="">
    </div>
    <div class="col-10 p-1 text-left p-0">
      <div class="message p-2 bg-message-bot" style="display: inline-block">
        <span class="message-text">{{message.text}}</span>
        <div class="time text-right">10:42 PM</div>
      </div>
    </div>
  </div>
</div>
