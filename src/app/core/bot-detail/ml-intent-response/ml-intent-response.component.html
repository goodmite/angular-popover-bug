<form [formGroup]="form">
  <h2 class="heading">
    Response
  </h2>
  <div style="padding: 10px; background-color: white; border: solid 1px #eaeaea; margin-top: 8px">
    <app-template-key-autosuggestion-input [bot]="bot" [keys]="_keys"
                                           (createTemplateKey$)="updateResponse$.emit($event)"
                                           [fc]="form.get('template_key')"></app-template-key-autosuggestion-input>
    <div style="display: flex; align-items: center">
      <span style="margin-right: 10px">Reset slots after completion</span>
      <div>
        <mat-slide-toggle color="primary" formControlName="reset_state"></mat-slide-toggle>
      </div>
    </div>
  </div>
</form>
