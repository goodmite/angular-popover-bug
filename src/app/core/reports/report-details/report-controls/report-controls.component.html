<form class="row report-detail-row" #form="ngForm">
  <div class="col-6">
    <mat-form-field>
      <mat-select required placeholder="Bot" ngModel name="bot_id" [value]="codebasedBotList[0].id">
        <mat-option *ngFor="let bot of codebasedBotList let i = index;" [value]="bot.id">
          {{bot.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col-6">
     <mat-form-field>
      <!--TODO: hardcoded messges since there is no other option as of now-->
      <mat-select required placeholder="Report type" name="single_match" value="single_match" [ngModel]="'messages'">
        <mat-option value="messages">
          Messages
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-6 mt-3">
    <label for="" class="required m-0 pr-3 mb-2">Output format</label>
    <div class="btn-group" role="group">
      <label (click)="filetype='csv'"
             [ngClass]="{'btn-theme-primary': filetype==='csv', 'btn-theme-secondary-outline':filetype==='pdf'}"
             for="csv" class="btn-theme d-flex align-items-center text-white">CSV</label>
      <label
        disabled
        [ngClass]="{'btn-theme-primary': filetype==='pdf', 'btn-theme-secondary-outline':filetype==='csv'}"
        for="pdf" class="btn-theme d-flex align-items-center">PDF</label>
      <input type="radio" [ngModel]="filetype" required [checked]="true" id="csv" name="filetype" value="csv" hidden>
      <input disabled type="radio" [ngModel]="filetype" required id="pdf" name="filetype" value="pdf" hidden>
    </div>
  </div>

  <div class="col-5 mt-3 d-flex align-items-center ">
    <div class="d-flex mt-2 align-items-center" *ngIf="report_id">
      <label for="" class="required m-0 pr-3">Status</label>
      <mat-slide-toggle class="m-0" [(ngModel)]="isactive" required name="isactive" color="primary"></mat-slide-toggle>
    </div>
  </div>

  <div class="col-6 mt-4">
    <div class="select-theme-primary">
      <mat-form-field>
        <mat-select  placeholder="Frequency" ngModel required name="frequency">
          <mat-option value="daily">Daily</mat-option>
          <mat-option value="weekly">Weekly</mat-option>
          <mat-option value="bi-weekly">Bi-weekly</mat-option>
          <mat-option value="monthly">Monthly</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="col-5 mt-4">
      <mat-form-field>
          <mat-select required [(ngModel)]="start_time" name="start_time"  placeholder="Time" required>
              <mat-option *ngFor="let item of timeRanges" value="{{item}}">{{item}}</mat-option>
          </mat-select>
      </mat-form-field>

  </div>

  <div class="col-12 mt-4">
    <div class="row">
      <div class="col-12 col-md-4 form-group">
        <mat-form-field>
          <input
                  required
            [(ngModel)]="startdate"
            [min]="today"
            name="startdate"
            matInput
            autocomplete="off"
            [matDatepicker]="picker"
            placeholder="Start Date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <!---->
  </div>

  <div class="row m-0 p-0" ngModelGroup='delivery'>
    <div class="col-12">
      <div class="" style="width: 100%; color: #474747">Delivery Mode</div>
    </div>
    <div class="col-12">
      <ul class="nav nav-tabs my-2">
        <input type="text" ngModel name="delivery_type" hidden>
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{'tab-active':deliveryMode==='sftp'}"
             (click)="navigate('sftp')"><strong>SFTP</strong></a>
        </li>
        <li class="nav-item" disabled>
          <a class="nav-link" [ngClass]="{'tab-active':deliveryMode==='email'}" (click)="navigate('email')"><strong>Email</strong></a>
        </li>

      </ul>
    </div>

    <div class="row m-0" [hidden]="deliveryMode!=='email'" ngModelGroup='email'>
      <div class="col-8 text-report ">
        Schedule emails for multiple recipients, separate with semi-colon(;)
      </div>
      <div class="col-4 text-right ">
        <mat-slide-toggle ngModel name="enabled" color="primary"></mat-slide-toggle>

      </div>
      <fieldset class="col-12 ">
        <div class="col-10 mt-2">
          <div class="text-report pb-2">Recipients</div>
          <textarea ngModel name="recipients" class="p-2" style="width: 100%; height: 90px"></textarea>
        </div>
      </fieldset>
    </div>

    <div class="row m-0 " [hidden]="deliveryMode!=='sftp'" ngModelGroup='sftp'>
      <div class="col-12 d-flex justify-content-between align-items-center">
        <div class="text-report ">Push reports to a secure location as scheduled</div>
        <mat-slide-toggle [(ngModel)]="isSftpReportEnabled" color="primary" name="enabled"></mat-slide-toggle>

      </div>

      <fieldset [disabled]="!isSftpReportEnabled" class="col-12 p-0">
        <div class="co-10 mt-2 sftp-grid">
          <label for="" class=" m-0">IP Address</label>
          <label for="" class=" m-0">Port</label>
          <input class="input-material mb-3" type="text" ngModel name="ip">
          <input class="input-material mb-3" type="text" ngModel name="port">
          <label for="" class=" m-0">Username</label>
          <label for="" class=" m-0">Password</label>
          <input class="input-material mb-3" type="text" ngModel name="username">
          <input class="input-material mb-3" type="password" ngModel name="password">
          <label for="" class=" m-0">Upload directory</label>
          <label for="uploadInput" class="btn btn-theme-secondary-outline upload-private-key-button">
            {{privateKey?'Uploaded':'Upload File'}}
            <input type="file"
                   hidden
                   id="uploadInput"
                   (change)='openFile(uploadInput);uploadInput.value=null'
                   accept='text/plain' multiple
                   #uploadInput>
            <input type="text" hidden [(ngModel)]="privateKey" type="password" name="privatekey">
          </label>
          <input class="input-material"  ngModel name="directory">
        </div>
      </fieldset>

    </div>

  </div>
</form>
