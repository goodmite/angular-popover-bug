<div class="" style="position: relative; padding: 30px 50px ">
  <div class="d-flex justify-content-between align-content-end" style="align-items: flex-end; width: 100%; margin-bottom: 15px">
    <div>
      <div style="font-size: 16px; color: #474747; font-weight: bold">Reports</div>
      <span style="color: #696969; font-size: 11px">Create and manage reports to send to consumers</span>
    </div>
    <button class="btn-theme btn-theme-primary" (click)="navigateTocreateNewReport()">New Report</button>
  </div>
  <mat-tab-group (selectedIndexChange)="activeTab = $event ===0? 'configure': 'history'" class="mat-header-custom"
                 style="width: 100%; min-height: 50vh; position: relative" animationDuration="0ms">
    <mat-tab label="Configure">
      <app-smart-table
        *ngIf="reportTableModal?.tableData.length>0"
        [data]="reportTableModal.tableData"
        (rowClicked$)="goToReportEditComponent($event)"
        [totalRecords]="totalReportRecords"
        [currentPage]="currentPage_reports"
        (pageChanged$)="reportTablePageChanged($event)"
        [settings]="SMART_TABLE_REPORTS_SETTING">
      </app-smart-table>
      <div *ngIf="activeTab==='configure' && (reportsEmpty || reportsLoading)"
           class= "report-placeholder">
        <app-imi-loader *ngIf="reportsLoading"></app-imi-loader>
        <app-splash-screen *ngIf="reportsEmpty" [imageHRef]="'report.svg'"
                           [headingText]="'No reports available '"
                           [descriptionText]="'Start by creating a new report'"
        ></app-splash-screen>
      </div>
    </mat-tab>
    <mat-tab label="History">
      <app-smart-table *ngIf="reportTableModal.tableData.length>0"
                       class="history-table"
        [data]="reportHistoryTableModal.tableData"
        (pageChanged$)="reportHistoryTablePageChanged($event)"
        [currentPage]="currentPage_reportsHistory"
        [totalRecords]="totalHistoryReportRecords"
        (customActionEvents)="customActionEventsTriggeredInSessionsTable($event)"
        [settings]="SMART_TABLE_REPORT_HISTORY_SETTING"></app-smart-table>
      <div *ngIf="activeTab==='history' && (reportsHistoryEmpty || reportHistoryLoading)"
           class="report-placeholder">
        <app-imi-loader *ngIf="reportHistoryLoading"></app-imi-loader>
        <i *ngIf="reportsHistoryEmpty">No Report History</i>

      </div>
    </mat-tab>

  </mat-tab-group>
