<div class="reload-snackbar-comp">
  <p class="info">
    Your version is older than the current version of the platform, do you wish to reload? Please note reloading will remove any unsaved changes.
  </p>
  <button class="btn-theme btn-theme-primary filter-btn mr-2" (click)="reloadHandler()">Reload</button>
  <button class="btn-theme btn-theme-secondary-outline" (click)="ignoreHandler()">Cancel</button>
</div>
