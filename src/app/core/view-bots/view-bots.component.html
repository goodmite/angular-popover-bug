<div class="d-flex justify-content-end mt-4">
  <button class="btn btn-theme-primary" (click)="openCreateBotModal(Primarytemplate)"><i class="fa fa-plus pr-1"></i>Create</button>
</div>

<ul class="nav nav-tabs mb-2">
  <li class="nav-item">
    <a class="nav-link" [routerLink]="['/core','viewbots','codebased']" routerLinkActive="tab-active"><strong>CODE BASED
      BOTS</strong></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" [routerLink]="['/core','viewbots','intelligent']" routerLinkActive="tab-active"><strong>PIPELINE
      BASED BOTS</strong></a>
  </li>
</ul>

<router-outlet></router-outlet>
<!--<app-view-code-based-bot [hidden]="activeTab==='pipeline_based'"></app-view-code-based-bot>-->
<!--<app-view-pipeline-based-bots [hidden]="activeTab==='code_based'"></app-view-pipeline-based-bots>-->

<ng-template #Primarytemplate>
  <div class="primary-modal">
    <div class="top-dec"></div>
    <div class="modal-header">
      <h4 class="modal-title mb-2"> New Bot</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>

    </div>

    <div class="modal-body">
      <div class="d-flex cursor-pointer" (click)="navigate(['core','buildbot','codebased'])" style="height: 32px">
        <div class="d-flex" style="padding-right: 20px">
          <i class="fa fa-angle-left pr-1"></i>
          <i class="fa fa-angle-right"></i>
        </div>
        <div class="d-flex flex-column align-items-start justify-content-between">
          <div class="new-bot-heading font-weight-bold">Code based bot</div>
          <div class="new-bot-text">Build a new python based bot for deployment</div>
        </div>
      </div>

      <div class="d-flex mt-4 cursor-pointer" (click)="navigate(['core','buildbot','intelligent'])" style="height: 32px">
        <div class="d-flex" style="padding-right: 20px">
          <i class="fa fa-server"></i>
        </div>
        <div class="d-flex flex-column align-items-start justify-content-between">
          <div class="new-bot-heading font-weight-bold">Pipeline based bot</div>
          <div class="new-bot-text">Process user inputs and push to other services</div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
