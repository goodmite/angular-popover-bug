<form class="row mt-3 bg-white  analysis-row p-3 px-4 shadow-theme" #f="ngForm">
  <div class="col-4">
    <div class="btn-group " dropdown style="width: 100%">
      <div dropdownToggle style="width: 100%">
        <input type="text" id="add"
               style="width: 100%; position: relative"
               name="bot_id" placeholder="select a bot"
               [(ngModel)]="selectedBot && selectedBot.name" required>
        <i class="fa fa-angle-down center-vertical-absolute"></i>

      </div>
      <ul *dropdownMenu class="dropdown-menu" role="menu" style="width: 100%; max-height: 30vh; overflow-y: scroll">
        <li role="menuitem" *ngFor="let bot of botList" (click)="selectedBot = bot"><a
          class="dropdown-item" [ngClass]="{'dropdown-item-active': selectedBot && selectedBot._id===bot._id}">{{bot.name}}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-2">

    <div class="btn-group " dropdown style="width: 100%">
      <div dropdownToggle>
        <input type="text" name="platform" placeholder="Select channel"
               [(ngModel)]="selectedChannel.displayName" required style="width: 100%; position: relative">
        <i class="fa fa-angle-down center-vertical-absolute"></i>
      </div>
      <ul *dropdownMenu class="dropdown-menu" role="menu" style="width: 100%; max-height: 30vh; overflow-y: auto">
        <li role="menuitem"><a class="dropdown-item" *ngFor="let channel of channelList"
                               [ngClass]="{'dropdown-item-active': selectedChannel.name===channel.name}"
                               (click)="selectedChannel = channel">{{channel.displayName}}</a></li>
      </ul>
    </div>

  </div>
  <div class="col-2">
    <input type="text"
           style="width: 100%"
           placeholder="Start Date"
           class="form-control date-input"
           [bsValue]="start_date"
           name="start_date"
           required
           (bsValueChange)="form.form.updateValueAndValidity()"
           bsDatepicker [bsConfig]="datePickerConfig">
  </div>
  <div class="col-2">
    <input type="text"
           style="width: 100%"
           placeholder="End date"
           class="form-control date-input"
           [bsValue]="end_date"
           name="end_date"
           required
           (bsValueChange)="form.form.updateValueAndValidity()"
           bsDatepicker [bsConfig]="datePickerConfig">
  </div>
  <div class="col-2">
    <select class="concept1 text-center" [(ngModel)]="granularity" required name="botId">
      <option value="hour" [selected]="true">Hour</option>
      <option value="day">Day</option>
      <option value="week">Week</option>
      <option value="month">Month</option>
      <option value="year">Year</option>
    </select>
  </div>
</form>
<div class="row mt-3">
  <div class="col-12 p-0">
    <router-outlet></router-outlet>
  </div>
</div>
