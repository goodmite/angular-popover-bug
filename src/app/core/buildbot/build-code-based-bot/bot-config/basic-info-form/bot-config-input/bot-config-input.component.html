<mat-form-field class="w-100">
    <input type="text" id="alterEgo"
           matInput
           [required]="isRequired"
           [placeholder]="placeholder"
           [(ngModel)]="value"
           (keydown)="keyPressed($event)"
           [errorStateMatcher]="myConfirmValidParentMatcher"
           [disabled]="isDisabled">
    <mat-error>Required</mat-error>
</mat-form-field>
