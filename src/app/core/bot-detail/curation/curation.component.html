<mat-tab-group animationDuration="0ms">
  <mat-tab label="Issues">
    <section class="curation-issues-wrapper-section">
      <app-curation-filter (formSubmitted)="IssuesFormSubmitted($event)" [hidden]="!curationIssuesList"
        style="z-index: 100;"></app-curation-filter>
      <app-curation-issues-list [bot]=" bot" *ngIf="curationIssuesList" [curationItemList]="curationIssuesList"
        [isMorePresent]="isMoreCurationIssuesListPresent" [reloadingMore]="curationIssuesListisReloading"
        (loadMoreNext)="load10MoreCurationIssues(false)" (ignoreCurationIssueById)="ignoreCurationIssueById($event)"
        [totallength]="totalLengthCurationIssue" (addQueryToArticleByIds)="addQueryToArticleByIds($event)">
      </app-curation-issues-list>
      <div *ngIf="
        !curationIssuesListisReloading && 
        objToSrt(IssuesFilterQueryParams) != '' &&
        curationIssuesList &&
        curationIssuesList.length == 0">
        <app-splash-screen [imageHRef]="myESplashScreens.search"
          class="d-flex justify-content-center align-items-center" [descriptionText]="" style="
                  position: absolute;
                  top: 43%;
                  left: 51%;">
        </app-splash-screen>
      </div>
      <div *ngIf="
        !curationIssuesListisReloading && 
        objToSrt(IssuesFilterQueryParams) == '' && 
        curationIssuesList &&
        curationIssuesList.length == 0 &&
        !isMoreCurationIssuesListPresent">
        <app-splash-screen [imageHRef]="myESplashScreens.curation_all_resolved"
          class="d-flex justify-content-center align-items-center"
          [descriptionText]="'Congratulations, you have no more issues to resolve'" style="
                  position: absolute;
                  top: 43%;
                  left: 51%;">
        </app-splash-screen>
      </div>


      <app-imi-loader *ngIf="curationIssuesListisReloading" style="position: absolute;top:40vh;right:63vh">
      </app-imi-loader>
    </section>
  </mat-tab>
  <mat-tab label="Resolved">
    <section class="curation-issues-wrapper-section">
      <app-curation-filter (formSubmitted)="ResolvedFormSubmitted($event)" [hidden]="!curationResolvedAndIgnoredList"
        style="z-index: 100;"></app-curation-filter>
      <app-curation-resolved-list [curationItemList]="curationResolvedAndIgnoredList"
        [isMorePresent]="isMoreCurationResolvedAndIgnoredListPresent"
        (loadMoreNext)="load10MoreCurationResolvedAndIgnored(false)"
        [totallength]="totalLengthCurationResolvedAndIgnored"
        [reloadingMore]="curationResolvedAndIgnoredListisReloading"></app-curation-resolved-list>
      <div *ngIf="
        !curationResolvedAndIgnoredListisReloading &&
        curationResolvedAndIgnoredList &&
        curationResolvedAndIgnoredList.length == 0 &&
        objToSrt(ResolvedFilterQueryParams) == ''">
        <app-splash-screen 
        [imageHRef]="myESplashScreens.curation_all_resolved"
        class="d-flex justify-content-center align-items-center" 
        [descriptionText]="'You have no resolved issues'"
        style="    
                position: absolute;
                top: 43%;
                left: 51%;">
        </app-splash-screen>
      </div>
      <div *ngIf="
      !curationResolvedAndIgnoredListisReloading &&
      curationResolvedAndIgnoredList &&
      curationResolvedAndIgnoredList.length == 0 &&
      objToSrt(ResolvedFilterQueryParams) != ''">
        <app-splash-screen 
                [imageHRef]="myESplashScreens.search"
                class="d-flex justify-content-center align-items-center" 
                [descriptionText]="" 
                style="
                position: absolute;
                top: 43%;
                left: 51%;">
        </app-splash-screen>
      </div>
      <app-imi-loader *ngIf="curationResolvedAndIgnoredListisReloading" style="position: absolute;top:40vh;right:63vh">
      </app-imi-loader>

    </section>
  </mat-tab>
</mat-tab-group>


<app-imi-loader *ngIf = "reloading" >
</app-imi-loader>
