<!--<button (click)="click()">click1</button>-->
<form class="row report-detail-row" #form="ngForm">
  <div class="col-6">
    <div class="select-theme-primary">
      <label for="" class="Bot required">Bot</label>
      <select class="concept1" type="number" [ngModel] required name="bot_id" #select>
        <option *ngFor="let bot of codebasedBotList let i = index;" [selected]="i===0" [value]="bot.id">
          {{bot.name}}
        </option>
      </select>
    </div>
  </div>

  <div class="col-6">
    <div class="select-theme-primary">
      <label for="" class="required required">Report type</label>
      <select class="concept1">
        <option value="single_match">Messages</option>
      </select>
    </div>
  </div>
  <div class="col-6 mt-3">
    <label for="" class="required m-0 pr-3 mb-2">Output format</label>
    <div class="btn-group" role="group">
      <label (click)="filetype='csv'"
             [ngClass]="{'btn-theme-primary': filetype==='csv', 'btn-theme-secondary-outline':filetype==='pdf'}"
             for="csv" class="btn d-flex align-items-center ">CSV</label>
      <label
        disabled
        [ngClass]="{'btn-theme-primary': filetype==='pdf', 'btn-theme-secondary-outline':filetype==='csv'}"
        for="pdf" class="btn d-flex align-items-center">PDF</label>
      <input type="radio" [ngModel]="filetype" required [checked]="true" id="csv" name="filetype" value="csv" hidden>
      <input disabled type="radio" [ngModel]="filetype" required id="pdf" name="filetype" value="pdf" hidden>
    </div>
  </div>

  <div class="col-5 mt-3 d-flex align-items-center ">
    <!--<p>{{report_id}}</p>-->
    <div class="d-flex mt-2 align-items-center" *ngIf="report_id">
      <label for="" class="required m-0 pr-3">Status</label>
      <ui-switch class="m-0 pt-2" [(ngModel)]="isactive" required name="isactive" style="border:none"
                 size="small"></ui-switch>
    </div>
  </div>

  <div class="col-6 mt-4">
    <div class="select-theme-primary">
      <label for="" class="required ">Frequency</label>
      <select class="concept1" ngModel required name="frequency">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="bi-weekly">Bi-weekly</option>
        <option value="monthly">Monthly</option>
      </select>
    </div>
  </div>

  <div class="col-5 mt-4">
    <div class="select-theme-primary">
      <label for="" class="required ">Time</label>
      <input type="text"
             placeholder="Timepicker"
             autocomplete="off"
             class="form-control time-input1 date-input"
             name="start_time"
             id="start_time" required
             [(ngModel)]="start_time"
      >
    </div>

  </div>

  <div class="col-12 mt-4">
    <div class="row">
      <div class="col-12 col-md-4 form-group">
        <label for="" class="required " style="width: 100%">Select Date</label>
        <input type="text"
               placeholder="Datepicker"
               class="form-control date-input"
               [(ngModel)]="startdate"
               [minDate]="today"
               required
               name="startdate"
               bsDatepicker [bsConfig]="datePickerConfig">
      </div>
    </div>
<!---->
  </div>

  <div class="row m-0 p-0" ngModelGroup='delivery'>
    <div class="col-12">
      <div class="" style="width: 100%; color: #474747">Delivery Mode</div>
    </div>
    <div class="col-12">
      <ul class="nav nav-tabs my-2">
        <input type="text" ngModel name="delivery_type" hidden>
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{'tab-active':deliveryMode==='sftp'}"
             (click)="navigate('sftp')"><strong>SFTP</strong></a>
        </li>
        <li class="nav-item" disabled>
          <a class="nav-link" [ngClass]="{'tab-active':deliveryMode==='email'}" (click)="navigate('email')"><strong>Email</strong></a>
        </li>

      </ul>
    </div>

    <div class="row m-0" [hidden]="deliveryMode!=='email'" ngModelGroup='email'>
      <div class="col-8 text-report ">
        Schedule emails for multiple recipients, separate with semi-colon(;)
      </div>
      <div class="col-4 text-right ">
        <ui-switch disabled ngModel name="enabled" class="pt-2" style="border:none" size="small"></ui-switch>
      </div>
      <fieldset disabled class="col-12 ">
        <div class="col-10 mt-2 border-left">
          <div class="text-report pb-2">Recipients</div>
          <textarea ngModel name="recipients" class="p-2" style="width: 100%; height: 90px"></textarea>
        </div>
      </fieldset>
    </div>

    <div class="row m-0 " [hidden]="deliveryMode!=='sftp'" ngModelGroup='sftp'>
      <div class="col-12 d-flex justify-content-between align-items-center">
        <div class="text-report ">Push reports to a secure location as scheduled</div>
        <ui-switch [(ngModel)]="isSftpReportEnabled" name="enabled" class="pt-2" style="border:none" size="small"></ui-switch>
      </div>

      <fieldset [disabled]="!isSftpReportEnabled" class="col-12 ">
        <div class="co-10 border-left pl-3 mt-2 sftp-grid">
          <label for="" class=" m-0">IP Address</label>
          <label for="" class=" m-0">Port</label>
          <input class="input-material mb-3" type="text" ngModel name="ip">
          <input class="input-material mb-3" type="text" ngModel name="port">
          <label for="" class=" m-0">Username</label>
          <label for="" class=" m-0">Password</label>
          <input class="input-material mb-3" type="text" ngModel name="username">
          <input class="input-material mb-3" type="password" ngModel name="password">
          <label for="" class=" m-0">Upload directory</label>
          <!--<button class="btn btn-theme-primary-outline upload-private-key-button">Upload private key</button>-->
          <label for="uploadInput" class="btn btn-theme-secondary-outline upload-private-key-button">Upload File
            <input type="file"
                   hidden
                   id="uploadInput"
                   (change)='openFile(uploadInput);uploadInput.value=null'
                   accept='text/plain' multiple
                   #uploadInput>
          </label>
          <input class="input-material" [(ngModel)]="privateKey" type="password" ngModel name="directory">
        </div>
      </fieldset>

    </div>

  </div>
</form>
