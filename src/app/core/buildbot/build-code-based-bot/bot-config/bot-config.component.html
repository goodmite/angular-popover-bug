    <button class="mat-theme-button cursor-pointer" mat-button
            (click)="updateBot()"
            style="border: 1px solid #e0e0e0;padding: 0 8px; border-radius: 2px; position: absolute; right: 0; margin-right: 10px; z-index: 1000">
        <mat-icon>refresh</mat-icon>
        Update Bot
    </button>

    <mat-tab-group>
        <mat-tab label="Profile">
            <app-basic-info-form (datachanged$)="datachanged$.emit($event)" [bot]="bot"></app-basic-info-form>
        </mat-tab>
        <mat-tab label="Management" *ngIf="!(bot_type===myEBotType.intelligent)">
            <app-data-manage-form (datachanged$)="datachanged$.emit($event)" [bot]="bot"></app-data-manage-form>
        </mat-tab>
        <mat-tab label="Security" *ngIf="!(bot_type===myEBotType.intelligent)">
            <app-security (datachanged$)="datachanged$.emit($event)" [bot]="bot"></app-security>
        </mat-tab>
        <mat-tab label="Integrations" *ngIf="!(bot_type===myEBotType.intelligent)">
            <app-integration-option-list [bot]="bot"
                                         (datachanged$)="datachanged$.emit($event)"></app-integration-option-list>
        </mat-tab>
        <mat-tab label="Avatars" *ngIf="!(bot_type===myEBotType.intelligent)">
            <app-avator-form (datachanged$)="datachanged$.emit($event)" [bot]="bot"></app-avator-form>
        </mat-tab>
    </mat-tab-group>
