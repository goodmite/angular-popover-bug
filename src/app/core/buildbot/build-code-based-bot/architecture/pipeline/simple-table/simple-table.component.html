<table>
  <tr>
    <th>Name</th>
    <th>Paid?</th>
    <th>Pros</th>
    <th>Cons</th>
    <th></th>
    <th></th>
  </tr>
  <tr *ngFor="let item of tableData.pipeline_modules">
    <td>{{item.library}}</td>
    <td>{{item.is_paid}}</td>
    <td>{{item.pros}}</td>
    <td>{{item.cons}}</td>
    <td>{{item.setting}}</td>
    <td *ngIf="!item.is_added; else added" (click)="add$.emit(item)" class="cursor-pointer">Add</td>
    <ng-template #added>
      <td>Added</td>
    </ng-template>
  </tr>
</table>
