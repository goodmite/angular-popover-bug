<div class="modal-header">
  <h4 class="modal-title mb-1" style="display: flex;justify-content: start;">Edit template key</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="dialogRef.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body pt-0">
  <div>
    <div class="text-center my-1">
      <input type="text" style="" [(ngModel)]="newTemplateKey">
    </div>
    <div class="d-flex">
      <button class="btn-theme btn-theme-secondary-outline ml-auto mr-2" (click)="dialogRef.close()">Cancel</button>
      <button class="btn-theme btn-theme-primary" (click)="editTemplateKey()">Edit</button>
    </div>
    <div class="text-danger text-center mt-1" *ngIf="templateKeyCreationError">{{templateKeyCreationError}}</div>
  </div>
</div>
