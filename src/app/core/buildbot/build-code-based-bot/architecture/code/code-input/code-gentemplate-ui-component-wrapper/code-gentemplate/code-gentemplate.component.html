<!--<p>{{outputItem|json}}</p>-->
<div class="code-gentemplate flex-grow-1 d-flex-column-last-child-flex-grow-1">
  <div class="p-1 tem-heading d-flex">
    <span class="fa fa-code heading-icon"></span> Code Input
    <span class="text-danger ml-auto" style="font-size: 11px" *ngIf="showJsonInvalidError">
      Invalid JSON (will be overwritten)</span>
  </div>
  <app-code-editor [doShowUploadDownloadButton]="false"
                   [doShowValidationsIcon]="false"
                   class="child-expand" [text]="{text: outputItemClone|json}"
                   (textChangedEvent)="codeEditorTextCHanged($event)"
                   (channelListChanged) = "codeEditorTextCHanged($event)"></app-code-editor>
</div>
