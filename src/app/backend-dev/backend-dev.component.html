<i>{{showBackendRootUrlButton}}</i>
<div style="position: fixed; bottom: 0; left: 0; right: 0; z-index: 10000" class="d-flex justify-content-end" *ngIf="showBackendRootUrlButton">
  <input type="text" [(ngModel)]="backend_root_url" (keyup.enter)="changeUrl()" name="x">
  <button class="btn-theme btn-theme-primary mx-1" (click)="changeUrl()">Change Backend root url (test)</button>
  <button class="btn-theme btn-theme-primary mx-1" (click)="clearLocalstorageAndReload()">Clear Local Storage And
    Reload
  </button>
</div>
