<div class="row my-2" style="position: relative">
  <div class="col-6 p-0" *ngIf="selectedVersion">
    <div class="d-flex align-items-center justify-content-between border-theme-secondary flex-bot-versioning-toaster">
      <button *ngIf="selectedVersion.id === activeVersion.id" class="btn btn-theme-primary mr-1"
              style="flex-basis: 56px">Active
      </button>
      <button *ngIf="selectedVersion.id !== activeVersion.id" class="btn btn-theme-primary mr-1"
              style="flex-basis: 56px">Inactive
      </button>
      <div class="count mr-1">{{selectedVersion.id}}</div>
      <div class="forked mr-1">Forked from version 1</div>
      <div class="update d-flex flex-column mr-1 justify-content-center">
        <div class="mr-1">Last update</div>
        <form class="d-flex">
          <input type="radio" name="optradio" checked>
          <input type="radio" name="optradio">
          <input type="radio" name="optradio">
          <input type="radio" name="optradio">
          <input type="radio" name="optradio">
        </form>
      </div>
      <div class="insert mr-1">{{selectedVersion.comment}}
      </div>
      <i (click)="showVersionList= !showVersionList" class="fa fa-angle-down py-2 px-3 bg-theme-primary text-white"></i>
    </div>
  </div>
  <div class="col-6">
    <button class="btn btn-theme-primary-outline mr-1">Save Version</button>
    <button class="btn btn-theme-primary-outline">Fork new version</button>
  </div>
  <div class="row row-flex-bot-versioning-toaster border-theme-secondary border-bottom-0 border-top-0 mx-0"
       *ngIf="showVersionList">
    <div class="col-12 py-2 border-bottom-theme-secondary"
         *ngFor="let version of bot.store_bot_versions | filterActiveBot:selectedVersion.id">
      <div class="d-flex align-items-center justify-content-between flex-bot-versioning-toaster"
           (click)="selectedVersion = version">
        <div class="active-label-text">{{version.id === activeVersion.id?'Active':'Inactive'}}</div>
        <div class="count mr-1">{{version.id}}</div>
        <div class="forked mr-1">Forked from version 1</div>
        <div class="update d-flex flex-column mr-1 justify-content-center">
          <div class="mr-1">Last update</div>
          <form>
            <input type="radio" checked>
            <input type="radio">
            <input type="radio">
            <input type="radio">
            <input type="radio">
          </form>
        </div>
        <div class="insert mr-1">{{version.comment}}
        </div>
        <i class=" py-2 px-3 "></i>
      </div>
    </div>
  </div>

</div>


<div class="row">
  <div class="col-12">
    <div class="card ">


      <!--tabs end-->
      <div class="card-body p-0 mr-2">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active': activeTab==='dfTemplate'}"
               (click)="tabClicked('dfTemplate')"><strong>DF Template</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active': activeTab==='dfRules'}" (click)="tabClicked('dfRules')"><strong>DF
              Rules</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active': activeTab==='generationRules'}"
               (click)="tabClicked('generationRules')"><strong>Generation Rules</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active': activeTab==='generationTemplates'}"
               (click)="tabClicked('generationTemplates')"><strong>Generation Template</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active': activeTab==='workflows'}"
               (click)="tabClicked('workflows')"><strong>Workflows</strong></a>
          </li>
        </ul>

        <!--tabs end-->
        <!--code editor starts-->
        <!--todo: make this row independent-->
        <div class="row pl-3">
          <div class="col-12 pt-2 d-flex justify-content-end">
            <button class="btn btn-theme-primary-outline">Upload File</button>
          </div>
          <div class="col-12">
            <app-code-editor [text]="editorCode" (textChangedEvent)="saveText($event)"></app-code-editor>
          </div>
        </div>
        <!--code editor ends-->
      </div>


    </div>
  </div>
</div>
