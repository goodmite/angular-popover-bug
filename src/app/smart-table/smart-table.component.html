<!--https://stackblitz.com/edit/angular-hbakxo-xctfqy?file=app%2Ftable-filtering-example.ts-->
<form #tableForm="ngForm">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="">
        <div>
          <!--<mat-form-field>-->
          <!--<input matInput-->
          <!--placeholder="Choose a date"-->
          <!--[satDatepicker]="picker"-->
          <!--[value]="date">-->
          <!--<sat-datepicker #picker [rangeMode]="true">-->
          <!--</sat-datepicker>-->
          <!--<sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>-->
          <!--</mat-form-field>-->
        </div>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.position}}</td>
    </ng-container>

    <!--&lt;!&ndash; Name Column &ndash;&gt;-->
    <!--<ng-container matColumnDef="name">-->
    <!--<th mat-header-cell *matHeaderCellDef>-->
    <!--<div>-->
    <!--<mat-form-field>-->
    <!--<input matInput class="form-field" [formControl]="nameFilter" placeholder="Name">-->
    <!--</mat-form-field>-->
    <!--</div>-->
    <!--</th>-->
    <!--<td mat-cell *matCellDef="let element"> {{element.name}} </td>-->
    <!--</ng-container>-->

    <!--&lt;!&ndash; Weight Column &ndash;&gt;-->
    <!--<ng-container matColumnDef="weight">-->
    <!--<th mat-header-cell *matHeaderCellDef> Weight </th>-->
    <!--<td mat-cell *matCellDef="let element"> {{element.weight}} </td>-->
    <!--</ng-container>-->

    <!--&lt;!&ndash; Symbol Column &ndash;&gt;-->
    <!--<ng-container matColumnDef="symbol">-->
    <!--<th mat-header-cell *matHeaderCellDef> Symbol </th>-->
    <!--<td mat-cell *matCellDef="let element"> {{element.symbol}} </td>-->
    <!--</ng-container>-->
    <!---->

    <!-- Symbol Column -->
    <ng-container *ngFor="let i of displayedColumns">

      <ng-container [matColumnDef]="i">
        <!--table header starts-->
        <th mat-header-cell class="pt-3" *matHeaderCellDef>
          <div style="font-size: 13px;color: #56627c; font-weight: 700"> {{i}}</div>
          <div (click)="log(tableData)" *ngIf="tableData[0][i].search">
            <!--<mat-form-field>-->
              <!--<input matInput ngModel (keyup.enter)="petformSearch()" [name]="i" class="form-field" placeholder="">-->
            <!--</mat-form-field>-->
            <input class="column-input" type="text" ngModel (keyup.enter)="petformSearch()" [name]="i" >
          </div>
        </th>
        <!--table header ends-->

        <td mat-cell *matCellDef="let element">
          <span *ngIf="element[i].type==='button'"></span>
          <span *ngIf="element[i].type==='boolean'">
          <!--<span class="badge-success">{{element[i].value}}</span>-->
          <mat-chip-list>
            <mat-chip>{{element[i].value}}</mat-chip>
          </mat-chip-list>

        </span>
          <span *ngIf="element[i].type==='time'"><span class="">{{element[i].value|date:'medium'}}</span></span>
          <span *ngIf="element[i].type==='icon'" class="cursor-pointer">
            <i *ngFor="let i of  element[i].value" [title]="i.name" [class]="i.class" (click)="actionIconClicked(element.originalSessionData, i.name, $event)"></i>
          </span>
          <span *ngIf="element[i].type==='image'">
          <img style="width: 16px; height: 16px" *ngFor="let item of element[i].value" [src]="item.src" alt="">
        </span>
          <span
            *ngIf="element[i].type!=='button' && element[i].type!=='icon' && element[i].type!=='image' && element[i].type!=='boolean' && element[i].type!=='time'">
          {{element[i].value}}
        </span>
        </td> <!-- element[i] =  { "value": 164026, "type": "number", "displayValue": "Room Id" }-->
      </ng-container>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
  </table>


  <!--material table ends-->


  <!--_data.length!==totalRows means that custom query has been used to filter rows-->
  <ul class="pagination pagination-sm justify-content-center my-2"
      *ngIf="paginationArr && paginationArr.length>1 && _data.length===totalRows">
    <li class="page-item" [ngClass]="{'text-muted':currentPage<=1}"><a class="page-link"
                                                                       (click)="goToPrevPage()">Previous</a></li>
    <li class="page-item" *ngFor="let i of paginationArr"><a class="page-link"
                                                             [ngClass]="{'bg-theme-primary':i===currentPage, 'text-white':i===currentPage}"
                                                             (click)="goToPage(i)">{{i}}</a></li>
    <li class="page-item" [ngClass]="{'text-muted':currentPage>=totalPageCount}"><a class="page-link"
                                                                                    (click)="goToNextPage()">Next</a>
    </li>
  </ul>

</form>
