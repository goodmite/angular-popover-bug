<div class="cursor-pointer" [ngClass]="txnId" (click)="messageClickedEvent$.emit(txnId)">
  <i class="meta-text cursor-pointer pl-1" (click)="utilityService.copyToClipboard(txnId)"
     [innerHtml]="'txnId:'+ txnId_highlighting">
  </i>
  <div *ngFor="let sessionMessage of sessionMessageItems">

    <div *ngIf="sessionMessage && sessionMessage.user_type==='human'">
      <div class="row reverse-flex-row my-1">
        <!--<div class="col-1 text-left p-0">-->
        <!--<img class="" src="http://logok.org/wp-content/uploads/2014/04/Citi-logo-880x660.png"-->
        <!--style="width: 32px;height: 32px" alt="">-->
        <!--</div>-->
        <div class="col-10 text-left p-0 text-right">
          <div class="message p-2 bg-message-human" style="display: inline-block">
            <!--<span class="message-text ">{{sessionMessageData.message}}</span>-->
            <span class="message-text" [innerHtml]="sessionMessage.message"></span>
            <div class="time text-right">10:42 PM</div>
          </div>
        </div>
      </div>
    </div>

    <!---->

    <!--<p>{{sessionMessage|json}}</p>-->
    <div *ngIf="sessionMessage && sessionMessage.user_type==='bot'">
      <!--<p>{{sessionMessage.message}}</p>-->
      <div *ngIf="myArray.isArray(sessionMessage.message); else messageIsStringNotObjectTemplate"><!--TODO:HACK:: sometimes data from backend is not {text:"hi"} but just "hi"-->
        <div class="row" *ngFor="let message of sessionMessage.message">
          <div class="col-10 p-1 text-left p-0">
            <div class="message p-2 bg-message-bot" style="display: inline-block">
              <span class="message-text" [innerHtml]="message.text"></span>
              <div class="time text-right">10:42 PM</div>
            </div>
          </div>
        </div>
      </div>
      <ng-template #messageIsStringNotObjectTemplate>
      <div class="col-10 p-1 text-left p-0">
        <div class="message p-2 bg-message-bot" style="display: inline-block">
          <span class="message-text" [innerHtml]="'hi'"></span>
          <div class="time text-right">10:42 PM</div>
        </div>
      </div>
      </ng-template>

    </div>
    <!---->

  </div>

</div>
