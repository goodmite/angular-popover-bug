<div class="row mb-1 mt-1 position-relative"
     (mouseleave)="dropdown.hide()"
     [ngClass]="{'bg-theme-primary':currentRoomId === room.id}">
  <div class="p-2 col-2" style="text-align: center">
    <img [src]="room?.selectedAvatar?.imageUrl"
         class="rounded-circle"
         style="width: 36px;height: 36px" alt="">
  </div>
  <div class="col-10 p-1 text-left message-wrapper">
    <div class="message p-2 cursor-pointer" (click)="openChatRoom()">
      <div class="d-flex justify-content-between ">
        <div class="message-text ">{{room.id}}</div>
        <div class="time">{{room.messageList[room.messageList.length-1].time|msToHhmm}}</div>
        <!--<div class="time">{{room.created_at}}</div>-->
      </div>
      <div class="message-text limit-oneline">{{room.messageList[room.messageList.length-1].text}}</div>
      <!--<i style="position: absolute; bottom: 5px; right: 5px" class="fa fa-user" *ngIf="room.isCustomRoom"></i>-->
      <div class="btn-group"
           title="Consumer options"
           [autoClose]="false"
           #dropdown="bs-dropdown"
           dropdown
           style="position: absolute; bottom: 0; right: 0">
            <span class="box-details__dropdown d-flex align-items-center p-1">
              <!--<i class="fa fa-chevron-down"></i>-->
                <i class="fa fa-user" (mouseenter)="dropdown.show()" *ngIf="room.isCustomRoom"></i>
            </span>
        <form *dropdownMenu class="dropdown-menu dropdown-menu-left p-3" role="menu" #form="ngForm"
              style="width: 220px">
          <div class="form-group">
            <label>Name</label>
            <input type="text" required email class="form-control" readonly [ngModel]="customConsumerDetails?.name"
                   name="name" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="text" required email class="form-control" readonly [ngModel]="customConsumerDetails?.phone" name="phone"
                   aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" required email class="form-control" readonly [ngModel]="customConsumerDetails?.email"
                   name="email" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label>Facebook ID</label>
            <input type="text" required email class="form-control" readonly [ngModel]="customConsumerDetails?.facebook_id"
                   name="facebook_id" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label>UID</label>
            <input type="text" required email class="form-control" readonly [ngModel]="customConsumerDetails?.uid" name="uid"
                   aria-describedby="emailHelp">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
