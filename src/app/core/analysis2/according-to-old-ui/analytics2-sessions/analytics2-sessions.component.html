<!--Tabbing starts-->
<ul class="nav nav-tabs my-2 theme-tabbing">
  <li class="nav-item ml-3">
    <a class="nav-link" [routerLink]="['.']"
       queryParamsHandling="merge"
       replaceUrl="true"
       [queryParams]="{activeTab:myEAnalysis2TypesEnum.totalRooms}"
       (click)="tabClicked(myEAnalysis2TypesEnum.totalRooms)"
       [ngClass]="{'tab-active':activeTab===myEAnalysis2TypesEnum.totalRooms}"><strong>SESSION ANALYSIS
    </strong></a>
  </li>
  <li class="nav-item ml-3">
    <a class="nav-link" [routerLink]="['.']"
       queryParamsHandling="merge"
       replaceUrl="true"
       [queryParams]="{activeTab:myEAnalysis2TypesEnum.averageRoomTime}"
       (click)="tabClicked(myEAnalysis2TypesEnum.averageRoomTime)"
       [ngClass]="{'tab-active':activeTab===myEAnalysis2TypesEnum.averageRoomTime}"><strong>SESSION DURATION</strong></a>
  </li>
  <li class="nav-item ml-3">
    <a class="nav-link" [routerLink]="['.']"
       queryParamsHandling="merge"
       replaceUrl="true"
       [queryParams]="{activeTab:myEAnalysis2TypesEnum.totalFlows}"
       (click)="tabClicked(myEAnalysis2TypesEnum.totalFlows)"
       [ngClass]="{'tab-active':activeTab===myEAnalysis2TypesEnum.totalFlows}"><strong>ACTIVE FLOWS</strong></a>
  </li>
</ul>
<!--Tabbing ends-->


<app-chart *ngIf="activeTab===myEAnalysis2TypesEnum.totalRooms"
           [data]="highchartData"
           [chartValue]="constantsService.HIGHCHART_THEMEVALUE_ANALYTICS_ENGAGEMENT"
           [highChartThemeValue]="constantsService.HIGHCHART_THEMEVALUE_ANALYTICS_PERFORMANCE_SESSION_WISE">
</app-chart>
<app-chart *ngIf="activeTab===myEAnalysis2TypesEnum.averageRoomTime"
           [data]="highchartData"
           [chartValue]="constantsService.HIGHCHART_THEMEVALUE_ANALYTICS_ENGAGEMENT"
           [highChartThemeValue]="constantsService.HIGHCHART_THEMEVALUE_ANALYTICS_PERFORMANCE_SESSION_WISE">
</app-chart>
<app-chart *ngIf="activeTab===myEAnalysis2TypesEnum.totalFlows"
           [data]="highchartData"
           [chartValue]="constantsService.HIGHCHART_THEMEVALUE_ANALYTICS_ENGAGEMENT"
           [highChartThemeValue]="constantsService.HIGHCHART_THEMEVALUE_ANALYTICS_PERFORMANCE_SESSION_WISE">
</app-chart>
