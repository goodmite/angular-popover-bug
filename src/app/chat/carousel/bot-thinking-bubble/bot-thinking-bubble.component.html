<div class="d-flex align-items-center">
  <span class="fa fa-circle mr-1" [ngClass]="{'text-theme-dark-chat-bubble':randomNumber===1,'text-theme-secondary-chat-bubble':randomNumber!==1}"></span>
  <span class="fa fa-circle mr-1" [ngClass]="{'text-theme-dark-chat-bubble':randomNumber===2,'text-theme-secondary-chat-bubble':randomNumber!==2}"></span>
  <span class="fa fa-circle mr-1" [ngClass]="{'text-theme-dark-chat-bubble':randomNumber===3,'text-theme-secondary-chat-bubble':randomNumber!==3}"></span>
  <span style="color: #9e9e9e;">{{(bot.name||"Bot")|spliceEllipsis:25 }} is typing</span>
</div>
