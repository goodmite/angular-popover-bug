<div class="d-flex-column-last-child-flex-grow-1 position-relative">
  <textarea class="editor-codemirror" autofocus #f></textarea>
  <span *ngIf="doShowUploadDownloadButton" class="fa fa-download position-absolute text-white cursor-pointer" (click)="downloadCodeText()" style="right: 10px; top: 10px"></span>
  <label *ngIf="doShowUploadDownloadButton" for="uploadInput">
    <span class="fa fa-upload position-absolute text-white cursor-pointer" style="right: 30px; top: 10px;"></span>
  </label>
  <span data-cy="editor-code-validation" *ngIf="doShowValidationsIcon" class="fa fa-wrench position-absolute text-white cursor-pointer" (click)="validateCodeTest()" style="right: 50px; top: 10px"></span>
  <input hidden type="file" id="uploadInput" accept='text/plain' multiple (change)='openFile(uploadInput);uploadInput.value=null'
    #uploadInput>
</div>
