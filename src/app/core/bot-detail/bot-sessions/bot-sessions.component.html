<div *ngIf="sessions">
  <app-smart-table [data]="sessions"
                    [totalRecords]="totalSessionRecords"
                     (rowClicked$)="goToReportEditComponent($event, template)"
    (pageChanged$)="sessionTablePageChanged($event)" [settings]="smartTableSettings_Sessions"></app-smart-table>
</div>


<ng-template #template>
  <div class="row" style="width: 100%">
    <div class="col-12">
      <app-session-detail-model
        [sessionId]="selectedRow_Session.id"
        [bot]="bot"
        [finalDfState]="selectedRow_Session.df_state"
        [sessionDataStore]="selectedRow_Session.data_store"></app-session-detail-model>
    </div>
  </div>
</ng-template>
