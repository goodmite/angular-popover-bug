<table>
  <tr>
    <th style="width: 15%">Library</th>
    <th style="width: 5%">Price</th>
    <th style="width: 35%">Pros</th>
    <th style="width: 35%">Cons</th>
    <th style="width: 5%"></th>
    <th style="width: 5%"></th>
  </tr>

  <tr *ngFor="let item of pipeline_modules">
    <td>{{item.library}}</td>
    <td style="position: relative">
      <span style="position: absolute;left: -10px;top: 10px; font-size: 8px" class="fa fa-circle"
            [ngStyle]="{'color': item.is_paid === 'paid'? '#f5a623':'#34bc6e'}"></span>
      {{item.is_paid}}
    </td>
    <td>{{item.pros}}</td>
    <td>{{item.cons}}</td>
    <td>
      <span (click)="settingsClicked$.emit(item)"
            [ngClass]="{'opacity-0':!(item && item.input_params && myObject.keys(item.input_params).length>0)}"
            class="fa fa-cog cursor-pointer">
      </span>
    </td>
    <td *ngIf="!item.is_added; else added"
        (click)="item && item.input_params && myObject.keys(item.input_params).length>0 ?openInputParamModalBeforeAdd$.emit(item): add$.emit(item)"
        class="cursor-pointer">
      <span style="color: #0291b2;">Add >></span>
    </td>
    <ng-template #added>
      <td>
        <span>Added</span>
      </td>
    </ng-template>
  </tr>
</table>
