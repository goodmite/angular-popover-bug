<form [formGroup]="formGroup" class="bot-creation-form ">
  <div class="row">

    <fieldset class="col-5" [readonlyselectedroles]="myEAllActions['Update Bots']">

      <div class="form-group">
        <label for="alterEgo">Heading</label>
        <input formControlName="heading" type="text" class="form-control"
               placeholder="A heading defining the usecase of the Bot" id="alterEgo">
      </div>

      <div class="form-group">
        <label for="alterEgo">Transactions Per Billing Unit</label>
        <input formControlName="transactions_per_pricing_unit" type="number" class="form-control"
               placeholder="Number of transactions to be counted in one session unit"
               id="alterEgo">
      </div>
      <div class="form-group">
        <label for="alterEgo">Default Platform Error Message</label>
        <input formControlName="error_message" type="text" class="form-control"
               placeholder="" id="alterEgo">
      </div>

    </fieldset>
    <fieldset class="col-5" [readonlyselectedroles]="myEAllActions['Update Bots']">

      <!--<div class="form-group">-->
        <!--<label for="alterEgo">Industry</label>-->
        <!--<input formControlName="industry" type="text" class="form-control"-->
               <!--placeholder="The industry the Bot caters to" id="alterEgo">-->
      <!--</div>-->


      <div class="form-group">
        <label for="alterEgo">Bot's First Message</label>
        <input formControlName="first_message" type="text" class="form-control"
               placeholder="First message of the Bot" id="alterEgo">
      </div>

    </fieldset>
  </div>

</form>
