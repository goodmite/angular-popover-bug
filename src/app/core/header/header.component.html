    <div class="box box-details-personal d-flex flex-column">
      <span class="box-details-personal__name  pr-0">{{(loggeduser$|async).user.first_name +" "+ (loggeduser$|async).user.last_name}}</span>
      <span class="box-details-personal__designation text-theme-muted pt-1 text-right">{{(loggeduser$|async).user.role.name}}</span>
    </div>

    <div class="box d-flex ">
    <span class="box-details__logo">
      <img class="img-fluid" style="height: 32px; width: 32px"
         src="https://hm.imimg.com/imhome_gifs/indiamart-og1.jpg" alt="">
    </span>
      <div class="btn-group" dropdown>
        <span dropdownToggle class="box-details__dropdown d-flex align-items-center"><i class="fa fa-chevron-down"></i></span>
        <ul *dropdownMenu  class="dropdown-menu dropdown-menu-right" role="menu">
          <li role="menuitem"><a class="dropdown-item" [routerLink]="['profile']">Profile</a></li>
          <li role="menuitem"><a class="dropdown-item" (click)="logout()">Signout</a></li>
          <li role="menuitem"><a class="dropdown-item" [routerLink]="['enterpriseprofile']">Enterprise Profile</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
