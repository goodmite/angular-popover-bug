<header>
  <div class="d-flex flex-row heading">
    <strong class="heading-title">
      History {{currentPage}}</strong>
  </div>
  <div style="color: #9e9e9e;font-size: 11px">See all the instances when knowledge base was trained and revert to a
    previously created version
  </div>
</header>
<app-smart-table class="history-table"
                [currentPage]="currentPage"
                  [totalRecords]="ArticleHistorySmartTableObj.tableData.length"
                 (click)="tableClickHandler($event)"
                 *ngIf="ArticleHistorySmartTableObj && ArticleHistorySmartTableObj.tableData"
                 [data]="ArticleHistorySmartTableObj.tableData | slice : (currentPage-1)*10:currentPage*10 "
                 (performSearchInDB$)="goToPage($event)"  >
</app-smart-table>
<app-imi-loader *ngIf="!ArticleHistorySmartTableObj">
</app-imi-loader>
