<div class="card mb-4 shadow-theme shadow-theme-hover">
  <!--card starts-->
  <div class="card-header">
    <div class="row">

      <div class="col-md-2 col-sm-2 col-12">
        <img class="bot-logo rounded-circle" [src]="bot.botLogo">
      </div>

      <div class="col-md-10 col-sm-10 col-12 ">
        <div class="d-flex m-0 pb-0">
          <p class="bot-name m-0 limit-oneline"><strong class="ng-binding"><a [routerLink]="['/core', 'botdetail','codebased',bot._id]" class="text-dark">{{bot.name}}</a></strong></p>
          <i class="fa fa-trash ml-auto" (click)="openModal(template)"></i>
        </div>
        <!---->
        <!--TODO: Improve below-->
        <p class="bot-title limit-oneline" title="I have done a PHD...">{{bot.description||'.  '}}</p>
        <p class="bot-created">Created On : {{bot.created_at|date}}</p>
        <p class="bot-updated">Last Updated On : {{bot.updated_at|date}}</p>
      </div>
    </div>
  </div>
  <div class="card-body d-flex pb-0">
    <button class="btn-theme-primary ml-auto" (click)="openBot()">Preview Bot</button>
  </div>
  <div class="card-footer d-flex justify-content-between">
    <div class="copy cursor-pointer" (click)="copy(bot.token)"><i class="fa fa-copy"></i>Access Token</div>
    <div class="copy cursor-pointer" (click)="copy(bot.enterpriseId)" ><i class="fa fa-copy" #enterprise_id></i>Enterprise ID</div>
  </div>
</div>

<!--Template for modal-->
<ng-template #template>
  <div class="modal-header bg-danger">
    <h4 class="modal-title pull-left text-white">Really delete: {{bot.name}}?</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body bg-white text-dark">
    <p class="mb-3">Do you confirm the Deletion? This is a permanent and irreversible change</p>
    <button class="btn btn-theme-secondary-outline mr-2" (click)="modalRef.hide()">Cancel</button>
    <button class="btn btn-theme-danger" (click)="deleteBot()">Delete</button>
  </div>
</ng-template>
