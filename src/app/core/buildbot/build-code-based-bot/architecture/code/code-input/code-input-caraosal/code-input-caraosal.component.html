      </div>

  <div class="row">
    <div class="MultiCarousel" data-items="2,2,2,2" data-slide="1" id="MultiCarousel" data-interval="1000">
      <!--TODO: ngclass below is a hack; improve it-->
      <div class="MultiCarousel-inner "
           [ngClass]="{'float-right':isParentSessionsModal && (totalItemsInCarasol<carasolItemShownInOneScreen)}">

        <!--carasol item starts-->
        <div class="item p-1" style="border-radius: 2px">
          <div class="item-before d-flex align-items-center justify-content-center border1"
               #rightLst
               (click)="moveCarasol(myECarasoulMoveDirection.left)"
               style="position: absolute; top: 0; left: 0; right: 50%; bottom: 0; z-index: 100">
            <i class="fa fa-arrow-right"></i>
          </div>
          <div class="card m-0 shadow-theme ">
            <div
              [ngStyle]="{'background-image': 'url('+ 'https://images.pexels.com/photos/617278/pexels-photo-617278.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940'+')'}"
              class="card-img-top">
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item limit-three-lines cursor-pointer mt-2">
                <input type="text" class="border" placeholder="image URL" style="width: 100%">
              </li>
              <li class="list-group-item limit-three-lines flex-column align-items-start cursor-pointer">
                  <input type="text" placeholder="image URL" style="width: 100%">
                  <span class="faded-text">0/80</span>
              </li>
              <li class="list-group-item limit-three-lines cursor-pointer flex-column align-items-start">
                <textarea style="height: 48px; width: 100%"></textarea>
                <span class="faded-text">0/80</span>
              </li>
              <li class="list-group-item limit-three-lines cursor-pointer">
                <input type="text" placeholder="URL" style="width: 100%">
              </li>
