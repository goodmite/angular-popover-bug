<form #form="ngForm" class="bot-creation-form ">
  <div class="row">

    <div class="col-5">

      <div class="form-group">
        <label for="alterEgo">Heading</label>
        <input [ngModel]="_bot.heading" name="heading" type="text" class="form-control"
               placeholder="A heading defining the usecase of the Bot" id="alterEgo">
      </div>
      <div class="form-group">
        <label for="alterEgo">Bot Logo Url</label>
        <input [ngModel]="_bot.logo" name="logo" type="text" class="form-control"
               placeholder="URL for the Bot Logo/Brand Image" id="alterEgo">
      </div>
      <div class="form-group">
        <label for="alterEgo">Default Error</label>
        <input [ngModel]="_bot.error_message"  name="error_message" type="text" class="form-control"
               placeholder="" id="alterEgo">
      </div>

    </div>
    <div class="col-5">

      <div class="form-group">
        <label for="alterEgo">Industry</label>
        <input [ngModel]="_bot.created_by" name="industry" type="text" class="form-control"
               placeholder="The industry the Bot caters to" id="alterEgo">
      </div>


      <div class="form-group">
        <label for="alterEgo">Bot's First Message</label>
        <input  [ngModel]="_bot.first_message" name="first_message" type="text" class="form-control"
               placeholder="First message of the Bot" id="alterEgo">
      </div>

      <div class="form-group">
        <label for="alterEgo">Count per transactions</label>
        <input type="number" class="form-control" placeholder="Number of transactions to be counted in one session unit"
               id="alterEgo">
      </div>
    </div>
  </div>

</form>
