  <div class="d-flex justify-content-end align-items-center my-2">
    <div><i class="fa fa-refresh pr-2 cursor-pointer" style="font-size: 19px" (click)="reloadData()"></i></div>
    <div *ngIf="!isFullscreen"><i class="fa fa-external-link pr-2 cursor-pointer" style="font-size: 19px" (click)="goFullScreen()"></i></div>
  </div>

  <app-smart-table
    [totalRecords]="totalRecords"
    (pageChanged$)="pageChanged($event)"
    [data]="((consumers$|async)?.objects)|limitObjectArraysString"
    [settings]="smartTableSettings_Consumers">

  </app-smart-table>
