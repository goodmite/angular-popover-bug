<div class="d-flex justify-content-start flex-shrink-0 flex-grow-0 flex-wrap" [ngClass]="{'w-50':isFullScreenPreview}">
  <!--<div class="flex-grow-0 flex-shrink-0" style="flex-basis: 40px"></div>-->
  <button *ngFor="let item of messageData.quick_reply.quick_replies"
          (click)="sendMessageToBotServer$.emit(item.payload)"
          class="btn btn-theme-secondary-outline mr-1 mb-1">
    {{item.title}}
  </button>
</div>
