<div class="d-flex flex-column align-items-center justify-content-center" style="max-width: 500px">
  <img [src]="root+'/assets/splashscreens/'+imageHRef" alt="">
  <p class="mt-3 mb-1 text-center" style="font-size: 20px">{{headingText}}</p>
  <p class="text-center">{{descriptionText}}</p>
  <button *ngIf="buttonText" style="min-width: 100px!important;" class="btn btn-theme-success-sm mt-2" (click)="buttonClicked.emit()">{{buttonText}}</button>
</div>
