<!--Tabbing starts-->
<ul class="nav nav-tabs my-2 theme-tabbing">
  <li class="nav-item ml-3">
    <a class="nav-link" [routerLink]="['.']"
       queryParamsHandling="merge"
       replaceUrl="true"
       [queryParams]="{activeTab:myEAnalysis2TypesEnum.usagetracking}"
       (click)="tabClicked(myEAnalysis2TypesEnum.usagetracking)"
       [ngClass]="{'tab-active':activeTab===myEAnalysis2TypesEnum.usagetracking}"><strong>USAGE STATISTICS
    </strong></a>
  </li>
</ul>
<!--Tabbing ends-->


<app-chart *ngIf="activeTab===myEAnalysis2TypesEnum.usagetracking"
           [data]="highchartData"
           [chartValue]="constantsService.HIGHCHART_THEMEVALUE_ANALYTICS_ENGAGEMENT"
           [highChartThemeValue]="constantsService.HIGHCHART_THEMEVALUE_ANALYTICS_PERFORMANCE_SESSION_WISE">
</app-chart>
