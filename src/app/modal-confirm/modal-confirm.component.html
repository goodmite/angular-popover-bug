<div class="modal-header">
  <h4 class="modal-title mb-1" style="display: flex;justify-content: start;">{{dataCopy.title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="dialogRef.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body pt-0">
  <div>
    <div class="text-center my-1">
      <p class="mb-3">{{dataCopy.message||'This action cannot be undone. Are you sure you wish to delete?'}}</p>
    </div>
    <div class="d-flex">
      <button class="btn-theme btn-theme-secondary-outline ml-auto mr-2" (click)="dialogRef.close()">Cancel</button>
      <button class=" btn-theme" [ngClass]="{'btn-theme-danger':dataCopy.isActionButtonDanger}" (click)="dialogRef.close(true)">{{dataCopy.actionButtonText||'Continue'}}</button>
    </div>
  </div>
</div>
