<div class="bg-white flex-grow-1">
  <div class="d-flex w-100 pb-2 pl-2 pt-1">
    <div class="d-flex align-items-center">
      <mat-icon style="font-size: 16px;display: flex;align-items: center;color: #696969;">ballot</mat-icon>
      <span>Quick replies ({{outputItem?.quick_reply[0].quick_replies.length}})</span>
    </div>
  </div>

  <div class="m-1">
    <input style="height: 32px "
           #mainInput
           [attr.dir]="this.bot.language === 'ar' ? 'rtl' : 'ltr'"
           placeholder="Description"
           type="text" class="description w-100" [(ngModel)]="outputItem.quick_reply[0].text">
  </div>

  <app-code-quick-reply-button-wrapper
    *ngFor="let quick_reply of outputItem?.quick_reply[0].quick_replies; let i = index"
    [bot]="bot"
    [inArticleResponse]="inArticleResponse"
    [quick_reply]="quick_reply"
    (deleteQuickReply$)="deleteQuickReply(i)"
    class="flex-grow-1 p-2 d-inline-block">
  </app-code-quick-reply-button-wrapper>

  <button class="btn-theme btn-theme-secondary-outline m-2" (click)="pushNewQuickReply()">+ Add</button>
</div>
