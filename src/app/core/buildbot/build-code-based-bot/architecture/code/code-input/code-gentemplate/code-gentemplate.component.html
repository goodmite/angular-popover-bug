<div class="d-flex show-on-hover-wrapper">
  <!--controls start-->
  <div class="controls show-on-hover-item  d-flex flex-column justify-content-between align-items-start" style="flex-basis: 18px">
    <!--<input type="checkbox" [(ngModel)]="selected" (ngModelChange)="onSelected($event)">-->
    <label class="container-chekbox text-dark p-0">
      <input type="checkbox" class="" [(ngModel)]="selected" (ngModelChange)="onSelected($event)">
      <span class="checkmark"></span>
    </label>
    <div class="d-flex flex-column">
      <i class="fa fa-chevron-up m-1 cursor-pointer heading-icon" *ngIf="myIndex != 0" (click)="moveUp(myIndex);"></i>
      <i class="fa fa-chevron-down m-1 cursor-pointer heading-icon" *ngIf="myIndex != (totalResponseTemplateComponentCount-1)"
        (click)="moveDown(myIndex);"></i>
    </div>
    <i class="fa fa-trash ml-auto m-1 cursor-pointer heading-icon" (click)="delete(myIndex);"></i>
  </div>
  <!--controls end-->

  <div class="code-gentemplate flex-grow-1 d-flex-column-last-child-flex-grow-1">
    <div class="p-1 tem-heading d-flex">
      <i class="fa fa-code heading-icon"></i> Code Input
    </div>
    <app-code-editor class="child-expand" [text]="{text: outputItemClone|json}" (textChangedEvent)="codeEditorTextCHanged($event)"></app-code-editor>
    <div class="p-1 icon-footer">
      <span class="child-no-expand cursor-pointer">
        
        <img *ngFor="let channel of channelNameList" class="logo-image mx-1" [src]="(channel|logosByIntegrationName)?.icon"
          (click)="removeThisChannel(channel)" [ngStyle]="{'opacity': imgOpacity(channel) ? 1 : 0.3 }">

        <!-- <img class="logo-image mx-1" [src]="('facebook'|logosByIntegrationName)?.icon" 
        (click)="removeThisChannel('facebook')" [ngStyle]="{'opacity': imgOpacity('facebook') ? 1 : 0.3 }">

        <img class="logo-image mx-1" src="https://s3-eu-west-1.amazonaws.com/imibot-dev/integrations/skype.png"> -->
      </span>
    </div>
  </div>
</div>
