<div class="row mx-0 px-1 w-100 bg-white template-output-scroll-container">
  <div class="d-flex w-100">
    <div class="d-flex align-items-center">
      <i class="fa fa-picture-o mr-1" style="font-size: 15px; color: #9b9b9b"></i>
      <span>Image Carousal ({{outputItem?.generic_template[0]?.elements?.length}})</span>
    </div>
  </div>

  <i>{{controlsClickedCount}}</i>

  <div #MultiCarousel class="MultiCarousel  w-100 ml-1" data-items="2,2,2,2" data-slide="1" id="MultiCarousel"
       data-interval="1000">
    <!--TODO: ngclass below is a hack; improve it-->
    <div #MultiCarouselInner class="MultiCarousel-inner  flex-grow-1 d-flex" style="min-width: 100%" [ngClass]="{'float-right':isParentSessionsModal && (totalItemsInCarasol<carasolItemShownInOneScreen)}">
      <!--carasol item starts-->
      <div class="item flex-shrink-0 p-1" #caraosalItem *ngFor="let carousalItem of outputItem?.generic_template[0]?.elements; let i = index"
           style="border-radius: 2px">
        <div [style.visibility]="controlsClickedCount===i ? 'visible' : 'hidden'" class="w-100 controls show-on-hover-item d-flex justify-content-between align-items-start hide-it"
             style="flex-basis: 18px;">


          <i class="fa fa-copy carasol-item-control cursor-pointer" (click)="duplicateCarasolItem(i);"></i>
          <div class="d-flex ">
            <i *ngIf="i>=1" class="fa fa-chevron-left m-1 cursor-pointer heading-icon carasol-item-control" (click)="swapCarasolItems(i,i-1)"></i>
            <i *ngIf="i< outputItem?.generic_template[0]?.elements.length-1" class="fa fa-chevron-right m-1 cursor-pointer heading-icon carasol-item-control"
               (click)="swapCarasolItems(i,i+1)"></i>
          </div>
          <i class="fa fa-trash m-1 cursor-pointer heading-icon carasol-item-control" (click)="deleteCarasolItem(i);"></i>

        </div>
        <div class="card m-0 shadow-theme position-relative">
          <ng-container *ngIf="i === controlsClickedCount+1">
            <div class="item-before cursor-pointer bg-overlay-grey d-flex align-items-center justify-content-center "
                 #rightLst (click)="slideCarousel(myECarasoulMoveDirection.right)" style="position: absolute; top: 0;bottom: 0;right: 0; left: 0; z-index: 100">
              <i class="fa fa-arrow-right" style="position: absolute; top: 50%; left: 12.5%; z-index: 110"></i>
            </div>
          </ng-container>
          <!--carasol content starts-->
          <div [ngStyle]="{'background-image': 'url('+ carousalItem.image_url +')'}" class="card-img-top">
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item limit-three-lines cursor-pointer mt-2">
              <input #mainInput type="text" class="border" autofocus placeholder="title" [(ngModel)]="carousalItem.title"
                     style="width: 100%">
            </li>
            <li class="list-group-item limit-three-lines flex-column align-items-start cursor-pointer">
              <input type="text" placeholder="image URL" [(ngModel)]="carousalItem.image_url" style="width: 100%">
              <span class="faded-text">0/80</span>
            </li>
            <li class="list-group-item limit-three-lines cursor-pointer flex-column align-items-start">
              <textarea style="height: 48px; width: 100%" [(ngModel)]="carousalItem.description"></textarea>
              <span class="faded-text">0/80</span>
            </li>
            <li class="list-group-item limit-three-lines cursor-pointer">
              <input type="text" placeholder="URL" style="width: 100%">
            </li>
          </ul>
          <ul class="list-group list-group-flush p-0 px-1  align-items-center">
            <!--<li class="list-group-item limit-three-lines w-100 px-0 py-1 border cursor-pointer"-->
            <!--style="margin-top: 6px;" *ngFor="let button of carousalItem.button">-->
            <!--{{button.title}}-->
            <!--</li>-->
            <li *ngFor="let button of carousalItem.button; let buttonIndex = index;" (clickOutside)="dropdown.hide()"
                class="list-group-item limit-three-lines w-100 px-0 py-0 border cursor-pointer" style="margin-top: 6px; overflow: visible">
              <form #btnConfigForm="ngForm" class="btn-group w-100" #dropdown="bs-dropdown" [autoClose]="false"
                    dropdown (clickOutside)="dropdown.hide()">
                <!--caraosal button starts-->
                <div dropdownToggle class="text-center w-100 py-1">{{button.title}}</div>
                <!--caraosal button ends-->
                <ul *dropdownMenu class="dropdown-menu dropdown-menu-right p-1" id="button-configure-dropdown" role="menu">
                  <li>
                    <div class="faded-text text-dark text-bold text-center">Configure button options</div>
                  </li>
                  <li role="menuitem" class="mb-1">
                    <label class="faded-text mb-0"> Title</label>
                    <input type="text" name="title" [ngModel]="button.title" placeholder="title" style="width: 100%">
                  </li>
                  <li role="menuitem" class="mb-1">
                    <label class="faded-text mb-0"> Payload</label>
                    <input type="text" name="payload" [ngModel]="button.payload" placeholder="payload" style="width: 100%">
                  </li>
                  <li role="menuitem" class="mb-1">
                    <label class="faded-text mb-0">Type</label>
                    <input type="text" name="type" [ngModel]="button.type" placeholder="type" style="width: 100%">
                  </li>
                  <li class="d-flex" style="margin-top: 10px; font-size: 11px">
                    <!--<button class="btn-theme btn-theme-success-sm-outline mx-1" (click)="dropdown.hide()">Cancel</button>-->
                    <!--<button class="btn-theme btn-theme-success-sm">Save</button>-->
                    <span class="text-primary mr-1 cursor-pointer" (click)="saveButtonConfig(btnConfigForm, i, buttonIndex)">Done</span>
                    <span class="text-primary cursor-pointer" (click)="dropdown.hide()">Cancel</span>
                  </li>
                </ul>
              </form>
            </li>

            <li *ngIf="this.outputItem.generic_template[0].elements[i].button.length<=2" class="list-group-item limit-three-lines w-100 px-0 py-1 border cursor-pointer"
                style="margin-top: 6px;">
              <div class="text-center w-100" (click)="addNewButtonToCarasol(i)">+ Add New</div>
            </li>


          </ul>
          <!--carasol content ends-->

          <ng-container *ngIf="i === controlsClickedCount-1">
            <div class="item-after cursor-pointer bg-overlay-grey d-flex align-items-center justify-content-center "
                 #leftLst (click)="slideCarousel(myECarasoulMoveDirection.left)" style="position: absolute; top: 0; right: 0; left: 0; bottom: 0; z-index: 100">
              <i class="fa fa-arrow-left" style="position: absolute; top: 50%; right: 12.5%; z-index: 110"></i>
            </div>
          </ng-container>

        </div>
      </div>
      <!--carasol item ends-->

      <div #addNewCarasolPlaceholder title="Add new carousal item"
           [style.width]="(itemWidth/3)+'px'"
           [ngClass]="{'cursor-pointer-event-none':disableAddNewCarasolItem}"
           appDebounceClick (debounceClick)="pushNewCarasolItem()"
           class="p-1 flex-shrink-0 d-flex align-items-center justify-content-center bg-overlay-grey cursor-pointer" >
        <i class="fa fa-plus" style="font-size: 20px; color: #9e9e9e"></i>
      </div>

    </div>
  </div>


</div>
