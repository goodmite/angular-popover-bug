<div
  class="row mx-0 d-flex justify-content-start flex-shrink-0 flex-grow-0 flex-wrap"
  [ngClass]="{'w-75':isFullScreenPreview, 'flex-row-reverse':isParentSessionsModal}">
  <!--<div class="flex-grow-0 flex-shrink-0" style="flex-basis: 40px"></div>-->
  <div class="col-10 bg-message-bot p-2" [ngClass]="{'text-right':isParentSessionsModal}">
    <p class="mb-1" style="flex-basis: 100%;" *ngIf="messageData.text!==myEBotMessageMediaType.quickReply">
      {{messageData.text||messageData.quick_reply.text}}
    </p>
    <!--TODO: messageData.text is for chat message (refactor...its not required) and messageData.quick_reply.text session...improve this-->
    <button *ngFor="let item of messageData.quick_reply.quick_replies"
            (click)="sendMessageToBotServer$.emit(item.payload)"
            class="btn-theme btn-theme-secondary-outline mr-2 mb-1">
      {{item.title}}
    </button>
  </div>
</div>
