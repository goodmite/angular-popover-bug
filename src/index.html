<style>

  html {
    width: 100%;
    height: 100%;
  }

  body {
    width: 100%;
    height: 100%;
  }


  /*scrollbar styles start*/
  /* width */
  /* width */
  ::-webkit-scrollbar {
    /*width: 5px;*/
    width: 0px;
    color: transparent;
  }

  /* Track */
  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: #a8a8a8;
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: #a8a8a8;
  }

  /*scrollbar styles end*/


  /*start: loader style*/

  .loaderimg {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    display: block;
    margin: 0 auto;
    transform: translate(-50%, -50%);
  }

  .loadingtxt {
    display: block;
    width: 100%;
    text-align: center;
    position: absolute;
    font-family: 'IBM Plex Sans', sans-serif;
    color: #474747;
    font-size: 13px;
    bottom: -30px;
    color: $ secondary-text;
  }

  .loader {
    position: absolute;
    margin: 0 auto;
    width: 75px;
    left: 0px;
    top: 35%;
    right: 0px;
    z-index: 9;
  }

  .loader:before {
    content: '';
    display: block;
    padding-top: 100%;
    top: 30%;
  }

  .dashboard-infocards .loader:after {
    content: '';
    display: block;
    padding-top: 100%;
    top: 30%;
  }

  .circular {
    -webkit-animation: rotate 2s linear infinite;
    animation: rotate 2s linear infinite;
    height: 50%;
    -webkit-transform-origin: center center;
    -ms-transform-origin: center center;
    transform-origin: center center;
    width: 100%;
    position: absolute;
    top: 8px;
    bottom: 0;
    left: 0;
    right: 0;
    margin: 0 auto;

  }

  .loader .circular {
    -webkit-animation: rotate 2s linear infinite;
    animation: rotate 2s linear infinite;
    height: 100%;
    -webkit-transform-origin: center center;
    -ms-transform-origin: center center;
    transform-origin: center center;
    width: 100%;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
  }

  .loading-small {
    position: absolute;
    width: 100px;
    height: 100px;
    margin: 0 auto;
    left: 0;
    right: 0;
  }

  .loading-small .loading-txt {
    bottom: -10px;
    position: absolute;
    display: block;
    width: 100%;
    text-align: center;
    color: $ secondary-text;
  }

  .loading-small .circular {
    width: 20px;
    height: 20px;
    top: 50%;
  }

  .loader .loading-txt {
    bottom: -20px;
    position: absolute;
    display: block;
    width: 100%;
    text-align: center;
    color: $ secondary-text;
  }


  .path {
    stroke-dasharray: 89, 200;
    stroke-dashoffset: 0;
    -webkit-animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
    animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
    stroke-linecap: round;
  }

  @keyframes rotate {
    100% {
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  @-webkit-keyframes dash {
    0% {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
    }
    50% {
      stroke-dasharray: 89, 200;
      stroke-dashoffset: -35px;
    }
    100% {
      stroke-dasharray: 89, 200;
      stroke-dashoffset: -124px;
    }
  }

  @keyframes dash {
    0% {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
    }
    50% {
      stroke-dasharray: 89, 200;
      stroke-dashoffset: -35px;
    }
    100% {
      stroke-dasharray: 89, 200;
      stroke-dashoffset: -124px;
    }
  }

  @-webkit-keyframes color {
    100%,
    0% {
      stroke: #00abd3;
    }
    40% {
      stroke: #00abd3;
    }
    66% {
      stroke: #00abd3;
    }
    80%,
    90% {
      stroke: #00abd3;
    }
  }


  @keyframes color {
    100%,
    0% {
      stroke: #00abd3;
    }
    40% {
      stroke: #00abd3;
    }
    66% {
      stroke: # #00abd3;
    }
    80%,
    90% {
      stroke: # #00abd3;
    }
  }

  /*end: loader style*/

  .center-absolute {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  .center-fixed {
    position: fixed;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    display: flex;
    justify-content: center;
    align-content: center;
  }


</style>
<body class="dewa-theme12" style="background-color: #f0f3f4">

<script>
    function getQueryStringValue(key) {
        return decodeURIComponent(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
    }

    // ApptrayApplicationURL?accesstoken=$(accesstoken)&domain=$(domainname)
    var accesstoken = getQueryStringValue("accesstoken");
    var domainname = getQueryStringValue("domain");
    if (accesstoken && domainname) {
      localStorage.removeItem('@@STATE');
        // location.href = 'http://localhost:4201/';
        window.history.pushState('page2', 'Title', '/auth/login');
    }

    debugger;
</script>

<script>
    let areReducersRegistered = false;
</script>

<js-bubble></js-bubble>
<script src="http://localhost:11637/assets/js/js-bubble.js"></script>
<app-root>

  <div class="loader center-fixed">
    <svg class="circular" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke="#00abd3" stroke-width="1"></circle>
    </svg>
    <img src="https://imibot.ai/static/assets/img/connect-copy@2x.png" class="loaderimg" alt="connect image">
    <!-- <span class="loadingtxt">Loading</span> -->
  </div>

</app-root>
<noscript>Please enable JavaScript to continue using this application.</noscript>
<script>
    document.addEventListener("keypress", function (evt) {
        if (evt.target.getAttribute('type') === "number" && evt.target.tagName == "INPUT") {
            if (evt.which != 8 && evt.which != 0 && evt.which < 48 || evt.which > 57) {
                evt.preventDefault();
            }
        }
    });
</script>
</body>
</html>
